<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>  
    <!-- bootstrap  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <!-- datepicker js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>
    <!-- datepicker css -->
    <link rel="stylesheet" href="datepicker.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- index.css -->
    <link rel="stylesheet" href="index.css">
</head>
<body>    
    <div class="container">
        
        <div class="border mt-5 mb-5">
            <div class="col-12 d-flex justify-content-center justify-content-md-end">
                <div class="col-10 col-md-4 mt-3" style="margin-right: 1rem;">                    
                    <select class="form-select" id="translate" onchange="init()">                    
                        <option value="english">English</option>
                        <option value="italiano">Italian</option>
                        <option value="francais">French</option>
                        <option value="deutsche">Deutsche</option>
                    </select>
                </div>             
            </div>
            <div class="mt-3 pt-5 pb-5 bg-light">
                <h4 class="text-center">CREATE NEW B2B CUSTOMER ACCOUNT</h1>
            </div>
            <div class=" p-3 pt-1 pb-1 mt-5">            
                <div class="form-container mb-4">
                    <form method="POST" action="#">
                        <div class="col-12 d-flex flex-column flex-md-row justify-content-around align-items-center">
                            <div class="col-12 col-md-5">
                                <h6 class="pb-5 mb-1 text-center">PERSONAL INFORMATION</h6>
                                <div class="mb-3">
                                    <label for="firstname" class="form-label">First Name</label><span style="color: red;">*</span>
                                    <input type="text" class="form-control" id="firstname" required>                            
                                </div>
                                <div class="mb-3">
                                    <label for="lastname" class="form-label">Last Name</label><span style="color: red;">*</span>
                                    <input type="text" class="form-control" id="lastname" required>                            
                                </div>
                                <div class="mb-3 form-check">
                                    <input type="checkbox" class="form-check-input" id="signupfornewsletter">
                                    <label class="form-check-label" for="signupfornewsletter">Sign Up for Newsletter</label>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label" for="date">Date of Birth</label>
                                    <div class="input-group date" id="datepicker">
                                        <input type="text" class="form-control" id="date"/>                                
                                        <span class="input-group-append">
                                            <span class="input-group-text bg-light d-block">
                                            <i class="fa fa-calendar"></i>
                                            </span>
                                        </span>                                
                                    </div>
                                </div>
                                <div class="mb-3">
                                    <label for="tax" class="form-label">Tax/Vat number</label>
                                    <input type="text" class="form-control" id="tax">      
                                </div>
                                <div class="mb-3">
                                    <label for="gender" class="form-label">Gender</label>
                                    <select class="form-select text-muted" id="gender">
                                        <option selected></option>
                                        <option value="male">Male</option>
                                        <option value="female">Female</option>                                
                                    </select>
                                </div>
                                <div class="mb-3">
                                    <label for="email" class="form-label">Email</label><span style="color: red;">*</span>
                                    <input type="email" class="form-control" id="email" required>                            
                                </div>

                                <p><span style="color:red">*</span> <span style="color: rgb(10, 130, 222)" class="required-asterisk">Required Fields</span></p>
                                
                            </div>
                            <div class="col-12 col-md-5">
                                <h6 class="pb-5 mb-0 text-center">ADDRESS INFORMATION</h6>
                                <div class="mb-3">
                                    <label for="company" class="form-label">Company</label>
                                    <input type="text" class="form-control" id="company">                            
                                </div>
                                <div class="mb-3">
                                    <label for="phonenumber" class="form-label">Phone Number</label><span style="color: red;">*</span>
                                    <input type="text" class="form-control" id="phonenumber" required>                            
                                </div>
                                <div class="mb-3">
                                    <label for="streetaddress" class="form-label">Street Address </label><span style="color: red;">*</span>
                                    <input type="text" class="form-control" id="streetaddress" required>                            
                                </div>
                                <div class="mb-3">
                                    <label for="city" class="form-label">City</label><span style="color: red;">*</span>
                                    <input type="text" class="form-control" id="city" required>                            
                                </div>
                                <div class="mb-3">
                                    <label for="state" class="form-label">State/Province </label><span style="color: red;">*</span>
                                    <select class="form-select text-muted" id="state" required>
                                        <option selected>Please select a region, state or province</option>
                                        <option value="Batangas">Batangas</option>
                                        <option value="Calamba">Calamba</option>                                
                                        <option value="NCR">NCR</option>     
                                        <option value="Quezon">Quezon</option>
                                        <option value="etc">etc....</option>
                                    </select>
                                </div>
                                <div class="mb-3">
                                    <label for="zip" class="form-label">Zip/Postal Code </label><span style="color: red;">*</span>
                                    <input type="text" class="form-control" id="zip" required>                            
                                </div>
                                <div class="mb-3">
                                    <label for="country" class="form-label">Country </label><span style="color: red;">*</span>
                                    <select class="form-select text-muted" id="country" required>                                
                                        <option value="us" selected>United States</option>
                                        <option value="de">Germany</option>                                
                                        <option value="JP">Japan</option>     
                                        <option value="NZ">New Zealand</option>
                                        <option value="etc">etc....</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <!-- Submit btn -->
                        <div class="col-12 p-0 p-md-4 p-lg-5 pt-lg-1">
                            <input type="button" value="Create an Account" class="btn btn-primary mt-3" id="submit_btn">
                        </div>                        
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- translation.js -->
    <script src="translation.js"></script>
    <!-- <script> 
        window.onload = init(); 
    
    </script> -->
    <!-- datepicker -->
    <script>
      $(function(){
        $('#datepicker').datepicker();
      });
    </script>

</body>
</html>
